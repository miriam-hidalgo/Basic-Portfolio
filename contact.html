<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
    <header id="masterhead">
        <div class="container">
            <a href="index.html" id="logo">Miriam</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>     
                </ul>
                <input type="submit" name="submit">
            </form>

           
        </section> 
        
        <section class="sidebar"> 
            <div id="connect">
                <h1>Connect with Me</h1>

                <img src="assets/images/github_circle_black-128.png" class="social" alt="Github">
                <img src="assets/images/online_social_media_linked_in-128.png" class="social" alt="Linkedin">
                <img src="assets/images/stackoverflow_rounded-128.png" class="social" alt="Stack Overflow">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Miriam Hidalgo
        </div>
    </footer>
    
</body>
</html>
